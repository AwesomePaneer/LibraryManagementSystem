<html>
    <head>
        <title>{% block title %}Library{% endblock %}</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            li {
                float: left;
                display: block;
                color: blue;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
        </style>

    </head>
    <body>
        <ul>
            <li><a href="{% url 'library:index' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li style="float:right; color:black"><a href= "{% url 'library:user_profile' %}">{{user.username}}</a></li>
                <li style="float:right"><a href="{% url 'library:logout' %}">Logout</a></li>
            {% else %}
                <li style="float:right"><a href="{% url 'library:login' %}">Login</a></li>
                <li style="float:right"><a href="{% url 'library:register' %}">Register</a></li>
            {% endif %}
        </ul>
        {% block body %}
        {% endblock %}
    </body>
</html>
