{% extends 'library/base.html' %}
{% block title %}Request Book{% endblock %}

{% block body %}

<h2>Request for {{book.title}}</h2>

<form action="" method="post">
    {% csrf_token %}
    <input type='text' name='time' placeholder='Number of Days'><br>  
    <input type="Submit">
</form>

<div>
    {% for message in messages %}
    <span style="color:red">{{message}}</span>
    {% endfor %}
</div>

{% endblock %}
